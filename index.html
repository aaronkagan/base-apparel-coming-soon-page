<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Logo">
    <main class="main">
      <h1>
        <span>We're</span>
        coming soon
      </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input class="input" type="text" placeholder="Email Address">
        <img class="error-icon" src="/images/icon-error.svg" alt="Error">
        <button class="submit" type="submit">
          <img src="./images/icon-arrow.svg" alt="Arrow Icon">
        </button>
      </form>
      <p class="error-text">Please Provide a valid email</p>
    </main>
    <img class="hero-img mobile" src="./images/hero-mobile.jpg" alt="">

    <script src="script.js"></script>
  </div>
</body>

</html>
