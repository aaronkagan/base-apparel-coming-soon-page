<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="Logo">
    <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="Hero">

    <main class="main">
      <h1 class="title"><span>We're</span><br>Coming<br>soon</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to
        stay up-to-date
        with
        announcements and our launch deals.</p>
    </main>

    <form class="form">
      <input class="input" type="text" placeholder="Email Address">
      <img class="error-icon" src="./images/icon-error.svg" alt="Error">
      <button class="submit"><img src="./images/icon-arrow.svg" alt="Arrow Right"></button>
    </form>
    <p class="error-text">Please provide a valid email</p>
  </div>

  <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="Hero">

  <script src="script.js"></script>
</body>

</html>
